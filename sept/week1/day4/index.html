    <!--types of tags
            1.Semantic
            --------------
            Tag have specific name
            eg:- p, br,nav,section, header,footer
            2.non semantic
            --------------
            tag have no specific name
            eg:- div,span
    -->

    <textarea name="" id="" cols="30"></textarea>



    <!--css(cascading style sheet)
        ->We can add the css in 3 ways
            1.inline css
                ->in the same line
                -> in this we have to use 'style' attribute
                ->eg:- <p style="background-color: red;"></p>
            2.internal css
                ->in the same page
                ->in this we have to use 'style' tag
                -><style>
                    p{
                    background-color: black;
                    }
                </style>
            3.external css
                ->in the external file
                ->in this we have to use external css file with a extension .css
            4.import statement
                ->ADD a css file in another css file
    -->
          
      <h1>this is my heading</h1>
